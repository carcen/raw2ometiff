plugins {
    id 'application'
    id 'eclipse'
    id 'checkstyle'
}

group = 'com.glencoesoftware'
version = '0.2.4-SNAPSHOT'

mainClassName = 'com.glencoesoftware.pyramid.PyramidFromDirectoryWriter'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://artifacts.openmicroscopy.org/artifactory/repo/'
    }
    maven {
        url 'https://saalfeldlab.github.io/maven'
    }
}

dependencies {
    implementation 'info.picocli:picocli:3.9.3'
    implementation 'ome:formats-bsd:6.4.0'
    // be careful here, this is a newer version of org.json:json than formats-gpl uses
    implementation 'org.json:json:20190722'
    implementation 'org.janelia.saalfeldlab:n5:2.1.6'
    implementation 'org.janelia.saalfeldlab:n5-blosc:1.0.1'
    implementation 'org.janelia.saalfeldlab:n5-zarr:0.0.2-beta'
}

distributions {
    main {
        contents {
            from("$projectDir") {
                include 'README.md'
                include 'LICENSE.txt'
            }
        }
    }
}

checkstyle {
    toolVersion = "8.26"
}
