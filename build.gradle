plugins {
    id 'application'
    id 'eclipse'
    id 'checkstyle'
}

group = 'com.glencoesoftware'
version = '0.2.5-SNAPSHOT'

mainClassName = 'com.glencoesoftware.pyramid.PyramidFromDirectoryWriter'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://artifacts.openmicroscopy.org/artifactory/repo/'
    }
    maven {
        url 'https://repo.glencoesoftware.com/repository/n5-zarr-snapshots/'
    }
    maven {
        url 'https://repo.glencoesoftware.com/repository/bioformats2raw2ometiff/'
    }
    maven {
        url 'https://saalfeldlab.github.io/maven'
    }
}

dependencies {
    implementation 'info.picocli:picocli:4.2.0'
    implementation 'ome:formats-bsd:6.4.0'
    // be careful here, this is a newer version of org.json:json than formats-gpl uses
    implementation 'org.json:json:20190722'
    implementation 'org.janelia.saalfeldlab:n5:2.1.6'
    implementation 'org.janelia.saalfeldlab:n5-blosc:1.0.1'
    implementation 'org.janelia.saalfeldlab:n5-zarr:0.0.3-SNAPSHOT'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.glencoesoftware:bioformats2raw:0.2.3-SNAPSHOT'
}

test {
    useJUnit()
}

distributions {
    main {
        contents {
            from("$projectDir") {
                include 'README.md'
                include 'LICENSE.txt'
            }
        }
    }
}

checkstyle {
    toolVersion = "8.26"
}
